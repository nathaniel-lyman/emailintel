{% extends "base.html" %}

{% block title %}Page Not Found - Retail Price Cut Summary{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
        
        <p class="text-gray-600 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" 
               class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Go Home
            </a>
            
            <div class="text-sm text-gray-500">
                <p>Or try:</p>
                <div class="mt-2 space-x-4">
                    <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-500">Dashboard</a>
                    <a href="{{ url_for('settings') }}" class="text-blue-600 hover:text-blue-500">Settings</a>
                    <a href="{{ url_for('health') }}" class="text-blue-600 hover:text-blue-500">Health Check</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
